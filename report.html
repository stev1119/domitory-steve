        function calculateStats() {
            const stats = {
                current: 0,
                checkout: 0,
                new: 0,
                overnight: 0,
                moveMinus: 0,
                movePlus: 0,
                late: 0,
                other: 0
            };
            
            currentStudentData.forEach(student => {
                if (student.name === 'ÎØ∏Î∞∞Ï†ï') return;
                
                switch (student.status) {
                    case 'Ï†ïÏÉÅ':
                    case 'Ïã†Í∑ú':
                    case 'Ïù¥Îèô+':
                        stats.current++;
                        break;
                    case 'Ìá¥ÏÜå':
                        stats.checkout++;
                        break;
                    case 'Ïã†Í∑ú':
                        stats.new++;
                        break;
                    case 'Ïô∏Î∞ï':
                        stats.overnight++;
                        break;
                    case 'Ïù¥Îèô-':
                        stats.moveMinus++;
                        break;
                    case 'Ïù¥Îèô+':
                        stats.movePlus++;
                        break;
                    case 'Îì±ÎØ∏':
                        stats.late++;
                        break;
                    default:
                        stats.other++;
                }
            });
            
            // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('current-count').value = stats.current;
            document.getElementById('checkout-count').value = stats.checkout;
            document.getElementById('new-count').value = stats.new;
            document.getElementById('overnight-count').value = stats.overnight;
            document.getElementById('move-minus-count').value = stats.moveMinus;
            document.getElementById('move-plus-count').value = stats.movePlus;
            document.getElementById('late-count').value = stats.late;
            document.getElementById('other-count').value = stats.other;
        }
